<!DOCTYPE html>
<html>
    <head>
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="refresh" content="60">
        <link rel="stylesheet" href="./css/TIME-WEATHER.css">
    </head>
    <title>Time-Weather</title>
    <body>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <div id="main-body">
            <section class="time-section"><h2 class="time"></h2></section>
            <section class="tempreture-section"><h1 class="temp">--<sup>Â°</sup></h1></section>
            <div class="visibility-weather">
                <span id="visibility"><h3>visibility:--km</h3></span>
                <span id="weather-type">
                    <div class="sky-desc">
                        <h3><ion-icon name="cloud"></ion-icon></h3>
                        <h3 class="sky">--</h3>
                    </div>
                </span>
            </div>
            <section class="more-info-panel">
                <ul class="weather-desc" style="list-style-type:none;">
                    <li class="list">Humidity:--</li>
                    <li class="list">Pressure:--</li>
                    <li class="list">Wind Speed:--</li>
                    <li class="list">Real Feel:--</li>
                    <li class="list">City:--</li>
                </ul>
            </section>
            <script src="/js/TIME-WEATHER.js"></script>
        </div>
    </body>
</html>
